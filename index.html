    <div class="p-2">

        <form id="postForm">

            <input type="text" id="body" name="body" required>
            <br><br>

        </form>
    </div>

    <div class="p-2">
        <h1>Atualizando post</h1>
        <form method="PUT">
            <label for="postId">Digite o ID do post que deseja atualizar:</label>

            <br><br>
            <label for="tags">Tags</label>
            <input type="text" id="tagsAtt" name="tags">
            <br><br>
            <button type="button" onclick="atualizar()">Atualizar</button>
        </form>
    </div>
